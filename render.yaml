services:
  - type: web
    name: billboardguard-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: BILLBOARD_GUARD_STORAGE_ROOT
        value: uploads
      - key: BILLBOARD_GUARD_POLICIES_PATH
        value: policies.json
      # Set this after the frontend deploys to enable strict CORS to that origin
      # - key: FRONTEND_URL
      #   value: https://your-frontend.onrender.com

  - type: web
    name: billboardguard-frontend
    env: node
    rootDir: .
    buildCommand: |
      npm ci
      npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_BASE
        value: https://billboardguard-backend.onrender.com
